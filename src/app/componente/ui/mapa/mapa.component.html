<google-map
  height="100%"
  width="100%"
  [zoom]="zoom"
  [center]="centro"
  [options]="options"
>
  <map-marker
    *ngFor="let marcador of marcadores"
    [position]="{lat:marcador.position.latitud, lng: marcador.position.longitud}"
    [title]="marcador.title"
  >
  </map-marker>
  <map-directions-renderer 
    *ngIf="calculaRuta"
    [directions]="directionsResults"
  >
  </map-directions-renderer>
  <map-circle 
    *ngIf="dibujaCirculo"
    [center]="circleCenter"
    [radius]="radius"
    [options]="optionsCirculo"
  >
  </map-circle>
</google-map>
